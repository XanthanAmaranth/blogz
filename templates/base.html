
<!doctype html>
<html>
    <head>
        <title> {{title}} </title>
    </head>
    <body>
        <style>
            h1{background-color:rgb(229, 160, 160)}
            h1{color: black;
            -webkit-text-fill-color:#7797d3; 
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black;font-size:50px;font-weight:bold;
            font-family:roboto;color:#5e78c0;text-align: center;}
            p{font-weight:900;}
            h2{font-family:Impact;color:rgb(20, 22, 148);}
            label{font-weight:900;font-size:120%}
            input[type=submit]{font-weight:900; font-size:120%;background-color:#8eade6;color:black;}
        </style>
        <nav>
            <p><a href='/blog'>homepage</a></p>
            <p><a href='/newpost'>write a blog </a></p>

        </nav>

        {% block content %}
        {% endblock %}

        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}
    </body>
</html>
